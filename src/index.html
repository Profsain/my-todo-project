<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily To-Do</title>
</head>
<body>
  <div class="container">
    <h1 class="title">My Daily Todo</h1>
    <form action="#" class="form">
      <input type="text" name="todo" id="new-todo" placeholder="Add new todo">
    </form>
    <p class="feedback"></p>
    <ul class="todo-list">
    </ul>
    <p class="clear-all">Clear all completed</p>
  </div>
</body>
</html>
